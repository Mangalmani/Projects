<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>complex form</h1>
   <fieldset>
    <legend>personal information</legend>
    <label for="name">name</label>
    <input type="text" id="name">
    <label for="e-mail">email</label>
    <input type="email" name="email" id="e-mail">
    <label for="phone">phone</label>
    <input type="tel" name="phone" id="phone">
    <label for="dob">dob</label>
    <input type="date" name="" id="">
 <span>gender</span>
    <label for="gender">male</label>
    <input type="radio" name="gender" id="gender">
    <label for="gender">female</label>
    <input type="radio" name="gender" id="gender"><br>
    <label for="country">country</label>
    <select name="country" id="country">
        <option value="usa">usa</option>
        <option value="chaina">china</option>
        <option value="russia">russia</option>
        <option value="uk">uk</option>
    </select>
   </fieldset>
   <fieldset>
    <legend>Address street</legend>
    <label for="street">street</label>
    <input type="text" id="street">
    <label for="city">city</label>
    <input type="text" id="city">
    <label for="state">state</label>
    <input type="text" id="state">
    <label for="zip">zip-code</label>
    <input type="number" name="zip" id="zip">
   </fieldset>
   <fieldset>
    <legend>others information</legend>
    <label for="comment">comments</label>
    <br>
    <textarea name="comments" id="comment"></textarea>
    <span>i agree with term and condition</span>
    <input type="radio" name="term" id="term">
   </fieldset>
   <button>submit</button>
</body>
</html>
